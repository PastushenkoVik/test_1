<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <title>Athletes</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <main class="main">
      <div class="athletes-list">
        <div class="athletes-item">
          <img class="athletes-item__img" src="./images/people/Mayweather.jpg" alt="floyd mayweather">
          <p class="athletes-item__title">Floyd Mayweather</p>
        </div>
        <div class="athletes-item">
          <img class="athletes-item__img" src="./images/people/Messi.jpg" alt="lionel messi">
          <p class="athletes-item__title">Lionel Messi</p>
        </div>
        <div class="athletes-item">
          <img class="athletes-item__img" src="./images/people/Ronaldo.jpg" alt="cristiano ronaldo">
          <p class="athletes-item__title">Cristiano Ronaldo</p>
        </div>
        <div class="athletes-item">
          <img class="athletes-item__img" src="./images/people/McGregor.jpg" alt="conor mcgregor">
          <p class="athletes-item__title">Conor McGregor</p>
        </div>
        <div class="athletes-item">
          <img class="athletes-item__img" src="./images/people/Neymar.jpg" alt="neymar">
          <p class="athletes-item__title">Neymar</p>
        </div>
        <div class="athletes-item">
          <img class="athletes-item__img" src="./images/people/James.jpg" alt="lebron james">
          <p class="athletes-item__title">LeBron James</p>
        </div>
        <div class="athletes-item">
          <img class="athletes-item__img" src="./images/people/Federer.jpg" alt="roger federer">
          <p class="athletes-item__title">Roger Federer</p>
        </div>
        <div class="athletes-item">
          <img class="athletes-item__img" src="./images/people/Curry.jpg" alt="stephen curry">
          <p class="athletes-item__title">Stephen Curry</p>
        </div>
        <div class="athletes-item">
          <img class="athletes-item__img" src="./images/people/Ryan.jpg" alt="matt ryan">
          <p class="athletes-item__title">Matt Ryan</p>
        </div>
        <div class="athletes-item">
          <img class="athletes-item__img" src="./images/people/Stafford.jpg" alt="matthew stafford">
          <p class="athletes-item__title">Matthew Stafford</p>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
